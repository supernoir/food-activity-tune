<body>
  <h1 id="headline"></h1>
  <div id="app">
    <form>
      <formgroup>
        <label for="foodinput">
          <input type="text" id="foodinput" placeholder="McVities Digestive" value="McVities Digestive" />
        </label>
        <label for="activityinput">
          <input type="text" id="activityinput" placeholder="configuring Nginx" value="configuring Nginx" />
        </label>
        <label for="tuneinput">
          <input type="text" id="tuneinput" placeholder="Violence by Rise Against" value="Violence by Rise Against" />
        </label>
      </formgroup>
      <formgroup>
        <h4 class="lead" id="result"></h4>
        <h6 id="tweetlength"></h6>
      </formgroup>
    </form>
  </div>
  <script>
    $('#headline').html('Food • Activity • Tune');
    var foodval = $('#foodinput').val();
    var activityval = $('#activityinput').val();
    var tuneval = $('#tuneinput').val()
    var tweet = 'I am eating ' + foodval + ' while ' + activityval + ' and listening to ' + tuneval + '!';
    var tweetlength = tweet.length

    $('#result').html('I am eating <mark>' + foodval + '</mark> while <mark>' + activityval + '</mark> and listening to <mark>' + tuneval + '</mark>!');
    $('#tweetlength').html('The tweet is ' + tweetlength + ' characters long. Limit is 140!')
  </script>
